<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

<body>
<header></header>
<main>

<div class="card">
		
		<div class="img-box">
				<img class="magic1" src="images/image-header-mobile.jpg" alt="">
				<img class="magic2" src="images/image-header-desktop.jpg" alt="">
		</div>
				
  <div class="txt-box">
  		<h1>
  				Get <em>insights</em> that help your business grow.
  		</h1>

  		<p>
  				Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
  		</p>

  		<div class="stats">
  				<div>
  						<h2>10k+</h2>
  						<p>companies</p>
  				</div>
  				<div>
  						<h2>314</h2>
  						<p>templates</p>
  				</div>
  			 <div>
  						<h2>12M+</h2>
  						<p>queries</p>
  				</div>
  		</div>
  </div>
  		
</div>

</main>
